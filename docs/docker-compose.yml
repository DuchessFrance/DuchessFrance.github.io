version: "3.9"
services:
  web:
    image: jekyll/jekyll
    container_name: duchess_web
    environment:
      - JEKYLL_ENV=development
    command: jekyll serve --livereload
    ports:
      - 4000:4000
      - 35729:35729
    volumes:
      - "$PWD:/srv/jekyll"
      - "$PWD/vendor/bundle:/usr/local/bundle"
